<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		
		//JQUERY 사용한 경우.
	
		function requestContent(){
			//jquery 객체에 받은 데이터를 넣어라. (HTML조각만 받을 수 있음.)
			
			//$("#content").load("01_html_fragment.html");
			
			$.get("01_html_fragment.html", function(data){
				//data : 응답 내용
				console.log(data);
				$("#content").html(data);
			});
		}
		
		
		//JSON type으로 받으면 UI를 받으면서 만들어 주어야 함.
		function requestJson() {
			$.get("01_data.json", function(result) {
				console.log(result);
				console.log(result.data);
				result.data.forEach( (imgName) => {
					console.log(imgName);
					const imgTag = '<img src="../images/' + imgName + '"width = "100px"/>';
					$("#album").append(imgTag);
				});
			});
			
			
		}
	</script>
	

</head>


<body>
	<div class="card">
		<div class="card-header">XMLHttpRequest 객체를 이용한 AJAX</div>


		<div class="card-body">

			<button onclick="requestContent()" class="btn btn-info btn-sm">HTML 조각 가져오기</button>
			<button onclick="requestJson()" class="btn btn-info btn-sm">JSON 가져오기</button>
			<hr />
			<div id = "content"></div>
			<div id = "album"></div>

		</div>
	</div>



</body>
</html>
