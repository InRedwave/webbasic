<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
		<script>
		
		function findElementById() {
			 
			//Element 객체가 아니라 Jquery 객체를 생성한다.
			//return 타입 : jquery 객체
			//let $p : jquery 객체라는 뜻. 아이디 실제로 이렇게 사용은 x 
			let $p = $("#p");
			console.log($p);
			console.log($p.length);
			
			
		}
		
		function findElementByClass() {
			//return 타입 : jquery 객체
			let $class1 = $(".class1");
			console.log($class1);
			console.log($class1.length);
			
			for(let i = 0; i <$class1.length; i++) {
				//jquery 객체를 배열처럼 생각해서 사용한다.
				//element 객체를 return 해준다.
				let p = $class1[i];
				console.log(p);
			} 
			
			//jquery는 일괄 처리가 가능하므로 forEach를 사용할 필요가 없다.
			//$class1.forEach((p) => console.log(p));
		}
		
		function findElementByTag(){
			//return 타입 : jquery 객체
			let $p = $("p"); 
			console.log($p);
			console.log($p.length);
		}
		
		
		function findElementByChecked() {
			//return 타입 : jquery 객체
			let $skills = $("input[name=skill]:checked");
			console.log($skills);
			console.log($skills.length);
			
		} 
		
		
	</script>
		
		
	</head>
	<body>
		
		<div class="card">
        <div class="card-header">
            Document - find element
        </div>

        <div class="card-body">
            <button onclick="findElementById()" class="btn btn-info btn-sm">ID로 찾기</button>
            <button onclick="findElementByClass()" class="btn btn-info btn-sm">Class로 찾기</button>
            <button onclick="findElementByTag()" class="btn btn-info btn-sm">Tag로 찾기</button>
            <button onclick="findElementByChecked()" class="btn btn-info btn-sm">체크된 것만 찾기</button>
            <hr/>
            <div class="d-flex">
                <p id="p1" class="border " style="width: 100px; height: 100px;"></p>
                <p class="class1 border " style="width: 100px; height: 100px;"></p>
                <p class="class1 border " style="width: 100px; height: 100px;"></p>
            </div>
            <hr/>
            <div class="d-flex align-items-center">
                <div class="mr-3"><input type="checkbox" name="skill" value="java"/>java</div>
                <div class="mr-3"><input type="checkbox" name="skill" value="javascript"/>javascript</div> 
                <div class="mr-3"><input type="checkbox" name="skill" value="vue"/>vue</div> 
            </div>
        </div>
    </div>
		
		
	</body>
</html>
