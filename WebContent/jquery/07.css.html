<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
		<script>
			function addCssProperties() {
				var photo = $(".photo");
				photo.css("border-radius", "50px");
				photo.css("border-width", "5px");
				photo.css({"border-style" : "solid", "border-color" : "#ff00ff"});
				
			}		
			
			function addCssClasses(){
				var photo = $(".photo");
				photo.addClass("rounded-circle");
				
				
			}
			
			function removeCssProperties() {
				var photo = $(".photo");
				photo.css("border-radius", "" );
				
			}
			
			function removeCssClasses(){
				var photo = $(".photo");
				photo.removeClass("rounded-circle");
			}
			
			
		
		</script>
		
	</head>
<body>
	<div class="card">
		<div class="card-header">css Manipulation</div>


		<div class="card-body">
		
		<button onclick = "addCssProperties()" class = "btn btn-info btn-sm">CSS 속성 추가</button>
		<button onclick = "removeCssProperties()" class = "btn btn-info btn-sm mr-3">CSS 속성 제거</button>
		<button onclick = "addCssClasses()" class = "btn btn-info btn-sm">CSS 클래스 추가</button>
		<button onclick = "removeCssClasses()" class = "btn btn-info btn-sm">CSS 클래스 제거</button>
		<hr/>

		<img class = "photo" src = "../images/photo7.jpg" width = "100px" height = "100px"/>
		<img class = "photo" src = "../images/photo8.jpg" width = "100px" height = "100px"/>
		

	</div>
	</div>

</body>
</html>
