		<script>
			//객체 생성 후 car 변수에 대입. 객체 만들어서 변수 대입이므로 ; 
			const car = {
			//객체 속성 선언 (Properties)
				name : "그랜저",
				price : 50000000,
				speed : 0,
				//객체의 속성 값 안에 또 다른 객체를 넣을 수 있다.
				tire : [kind:"snow", radius:700],
			//구분자로 , 사용
			//메소드 선언 (Methos)
				//ES 5 이전 문법
				start: function(){
					console.log("시동을 겁니다.");
					this.speed = 10;
				
				},
				//ES 6 새로 추가된 문법
				stop() {
					console.log("시동을 끕니다.");
					this.speed = 0;
				}
			};
			//객체 사용
			//속성값 읽기
			//car 변수가 참조하는 객체의 name 변수가 무엇인가.
			/* 
			console.log(car.name);
			console.log(car.price);
			console.log(car.speed);
			 */
			 
			 var propName ="name";
			 //car[""] 이 자리에 "name" 대신 변수를 표현할 수 있다.
			 //car["name"] 객체가 가지는 name 속성 값을 읽음.
			console.log(car.name, car["name"], car[propName]);
			 
			 var propPrice ="price";
			console.log(car.price, car["price"], car[propPrice]);
			
			 
			 
			 
			//속성값 변경
			car.name = "포르쉐";
			car.price = 20000000;
			car.speed= 100;
			
			console.log(car.name);
			console.log(car.price);
			console.log(car.speed);
			
			//메소드 호출
			car.start();
			console.log(car.speed);
			
			car.stop();
			console.log(car.speed);
