<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
		
	</head>
	<body>
		<script>
		
		//산술연산자
		let var1 = 2 ** 3;
		console.log(var1); //2^3
		
		//비교연산자
		let var2 = 1.5;
		console.log("var2의 타입: " + typeof(var2));
		
		
		let var3 = 'abc';
		console.log("var3의 타입: " + typeof(var3));
		
		console.log(3 == "3"); //true
		console.log(3 === "3"); //false 값과 type 모두 비교
		console.log(3 != "3"); //false
		console.log(3 !== "3"); //true
		 
		 
		 
		 
		//논리연산자
		let var4 = true;
		let var5 = false;
		console.log(var4 && var5); //앞이 true면 뒤의 값이 최종값. -> false
		console.log(var4 && "홍길동"); //앞이 true면 뒤의 값이 최종값. "홍길동"
		console.log(var5 && "홍길동"); //앞이 false면 뒤의 값을 평가하지 않음. -> false
		
		
		console.log(var4 || var5); //앞이 true 이면 뒤의 값을 평가하지 않는다. -> true
		console.log(var4 || "홍길동"); //앞이 true 이면 뒤의 값을 평가하지 않는다. -> true
		console.log(var5 || "홍길동"); // 앞이 false -> 뒤의 값이 최종값. "홍길동"
		
		console.log(! var5); //true
		
		
		</script>
		
	</body>
</html>
