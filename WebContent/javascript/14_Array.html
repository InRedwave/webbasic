<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
		<script>
			const arr1 = [];
			// arr1 = []; 안됨. arr1에 다른 배열을 대입한다는 의미이므로.
			//항목 추가(맨 끝 추가)
			arr1[0] = "spring";
			arr1[1] = "summer";
			//push로 추가하면 맨 뒤에 추가가 된다.
			//push 사용 빈도가 높음
			arr1.push("fall");
			arr1.push("winter");
			
			console.log(arr1);
			
			//항목 삽입
			//const 가능. 배열자체는 그대로, 안에 항목만 바뀌므로
			const arr2 = ["Banana", "Orange", "Apple", "Mango"];
			//두번째 변수 : 지우는 개수
			//추가는 어디든 상관 없음
			arr2.splice(2, 0, "멜론", "딸기");
			console.log(arr2);

			//항목 삭제
			//매개변수 맞출 필요 없으므로 삭제만 진행된다.
			const arr3 = ["Banana", "Orange", "Apple", "Mango"];
			arr3.splice(2, 1);
			console.log(arr3);
			
			//부분 삭제
			const arr4 = ["Banana", "Orange", "Apple", "Mango"];
			arr4.splice(1, 2);
			console.log(arr4);
			
			
			//정렬
			const arr5 = ["Banana", "Orange", "Apple", "Mango"];
			arr5.sort();
			console.log(arr5);
			
			//reverse 정렬
			//바로 reverse 하면 현재 상태에서 뒤바꾸므로, sort후 reverse를 해야 한다.
			arr5.reverse();
			console.log(arr5);
			
			
		</script>
		
		
	</head>
	<body>
		
		
		
		
	</body>
</html>
