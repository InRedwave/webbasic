<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			a{text-decoration: none;}
			
			/* 유사 클래스(클래스와 유사함) : 상태(마우스)에 따라 클래스처럼 사용가능 */
			a:link{color: black; }
			a:hover{color: red;}
			a:visited{color: black;}
			
		</style>
		
	</head>
	<body>
		<a href="https://tomcat.apache.org">Tomcat</a> <br/>
		<a href="https://www.nate.com">Nate</a><br/>
		<a href="https://www.naver.com">Naver</a> <br/>
		
		
		
		
	</body>
</html>
